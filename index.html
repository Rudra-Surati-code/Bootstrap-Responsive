<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Galllery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #fff;" href="#">Photo Gallery</a>
            <button style="" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="color: #fff;" class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: #fff;" class="nav-link" href="#grid-gallery">Grid Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: #fff;" class="nav-link" href="#sliding">Sliding Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="home">
        <img src="https://wallpapercave.com/wp/UzCYCNk.jpg" class="img-responsive av-logo">
    </section>

    <section id="grid-gallery">
        <h1 class="mb-2">Grid Gallery</h1>
        <div class="container">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <img src="https://th.bing.com/th/id/OIP.Z3AD-CKJRvGZskBH75BwRAHaEo?pid=Api&rs=1" class="img-responsive grid-gallery-img">
                    </div>
                    <div class="col">
                        <img src="https://www.media1.hw-static.com/media/2018/01/marvel_disney_blackpanther_chadbosewick_012618-1275x850.jpg" class="img-responsive grid-gallery-img">
                    </div>
                    <div class="col">
                        <img src="https://assets.boundingintocomics.com/content/uploads/2018/05/Hulk.jpg" class="img-responsive grid-gallery-img">
                    </div>
                    <div class="col">
                        <img src="https://htc-wallpaper.com/wp-content/uploads/2013/10/The-Avengers-Iron-Man-and-Hulk1.jpg?8a4edc" class="img-responsive grid-gallery-img">
                    </div>
                </div>
                <!--            -->
                <div class="row mt-3">
                    <div class="col">
                        <img src="https://th.bing.com/th/id/OIP.TLRroBp7QhBMXXOMB7XZtQHaLG?pid=Api&rs=1" class="img-responsive grid-gallery-img">
                    </div>
                    <div class="col">
                        <img src="https://th.bing.com/th/id/OIP.HemVKUYajbg0K9-0ZYXLpAHaKm?pid=Api&rs=1" class="img-responsive grid-gallery-img">
                    </div>
                    <div class="col">
                        <img src="https://pursuenews.com/wp-content/uploads/2018/02/Still-of-Spider-Man-from-Avengers-Infinity-War-Trailer.jpg" class="img-responsive grid-gallery-img">
                    </div>
                    <div class="col">
                        <img src="https://assets2.ignimgs.com/2015/06/11/antmanposter31280jpg-434dbe_1280w.jpg" class="img-responsive grid-gallery-img">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="mt-5 mb-5" id="sliding">
       <h1 class="mt-5 mb-5">Sliding Gallery</h1>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://assets2.ignimgs.com/2015/06/11/antmanposter31280jpg-434dbe_1280w.jpg" class="d-block w-100" class="img-responsive sliding-img">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ant Man</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://th.bing.com/th/id/OIP.HemVKUYajbg0K9-0ZYXLpAHaKm?pid=Api&rs=1" class="img-responsive sliding-img">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Doctor Strange</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://th.bing.com/th/id/OIP.TLRroBp7QhBMXXOMB7XZtQHaLG?pid=Api&rs=1" class="img-responsive">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Thanos</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>

</body>
</html>
